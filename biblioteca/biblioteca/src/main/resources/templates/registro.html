<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace= "/fragments/head :: head"</head>
    <body>
        <div> <a href="/">volver</a> </div>
        <div>
            <form th:action="@{/registro}" method="POST">

                <div>
                    <h3>REGISTRATE!</h3>
                </div>
                <div>
                    <input type="text" name="nombre" placeholder="NOMBRE" th:value="${nombre}" >
                </div>
                <div>
                    <input type="text" name="email" placeholder="EMAIL" th:value="${email}" >
                </div>
                <div>
                    <input type="password" name="password" placeholder="CONTRASEÑA" th:value="${password}" >
                </div>
                <div>
                    <input type="password" name="password2" placeholder="REPETIR CONTRASEÑA" th:value="${password2}" >
                </div>
                <div th:if="${exito != null}" class="card text-white bg-danger mb-3 mensajeExito">
                    <div class="card-body">
                        <h5 class="card-title">Exito</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mendajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}" >text</p>
                    </div>
                </div>
                <button type="submit">Registrarme</button>
            </form>
        </div>
    </body>
</html>
