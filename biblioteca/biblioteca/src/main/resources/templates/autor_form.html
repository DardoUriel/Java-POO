<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace= "/fragments/head :: head"</head>

    <body>
        <header>
            <h2>Ingresar el Autor</h2>
        </header>
        <div>
            <form action="/autor/registro" method="Post">
                <div>
                    <input type="text" name="nombre" placeholder="Nombre del Autor">
                </div>
                <div th:if="${exito != null}" class="card text-white bg-danger mb-3 mensajeExito">
                    <div class="card-body">
                        <h5 class="card-title">Exito</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}" >text</p>
                    </div>
                </div>
                <button type="submit"  class="btn btn-primary">subir</button>

            </form>

        </div>
    </body>
</html>
